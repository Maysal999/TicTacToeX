{% comment %}
         <h1>Игра крестики-нолики</h1>
         <div class="board" id="board">
             <!-- Клетки игрового поля -->
         </div>
         
         <!-- Кнопка для открытия модального окна -->
         <button onclick="openModal()">Играть</button>
     
         <!-- Модальное окно -->
         <div id="myModal" class="modal">
             <div class="modal-content">
                 <span class="close" onclick="closeModal()">&times;</span>
                 <h2>Выберите режим игры</h2>
                 <button onclick="playWithBot()">С ботом</button>
                 <button onclick="playWithFriend()">С другом</button>
             </div>
         </div>
     
         <!-- JavaScript для управления модальным окном -->
         <script>
             // Открыть модальное окно
             function openModal() {
                 document.getElementById("myModal").style.display = "block";
             }
     
             // Закрыть модальное окно
             function closeModal() {
                 document.getElementById("myModal").style.display = "none";
             }
     
             // Начать игру с ботом
             function playWithBot() {
                 closeModal();
                 include('play_with_bot.html')
                 // ваш код для начала игры с ботом
             }
     
             // Начать игру с другом
             function playWithFriend() {
                 closeModal();
                 // ваш код для начала игры с другом
             }
             
             </script> 
             {% endcomment %}
